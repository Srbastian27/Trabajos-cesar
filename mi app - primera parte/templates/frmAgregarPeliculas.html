{% extends "index.html" %}

{% block menu %}
    {% include "menu.html" %}
{% endblock %}

{% block contenido %}
<script src="../static/js/app.js"></script>
<div class="w-25" style="margin: auto">
    <form id="frmAgregarPelicula" class="validar-formulario" enctype="multipart/form-data">
        <div class="text-center bg-dark text-white" style="font-size:2vh">REGISTRAR PELÍCULA</div>
        <div class="mb-3">
            <label class="fw-bold" for="txtCodigo">Código:</label>
            <input type="text" name="txtCodigo" id="txtCodigo" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="fw-bold" for="txtTitulo">Título:</label>
            <input type="text" name="txtTitulo" id="txtTitulo" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="fw-bold" for="txtProtagonista">Protagonista:</label>
            <input type="text" name="txtProtagonista" id="txtProtagonista" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="fw-bold" for="txtDuracion">Duración(minutos):</label>
            <input type="number" name="txtDuracion" id="txtDuracion" min="30" max="300" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="fw-bold" for="cmbGenero">Género:</label>
            <select name="cmbGenero" id="cmbGenero" class="form-select" required>
                <option value="" selected>Seleccione</option>
                {% for g in generos %}
                    <option value="{{ g.id }}">{{ g.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="fw-bold" for="txtResumen">Resumen:</label>
            <textarea name="txtResumen" id="txtResumen" cols="30" rows="3" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <button type="button" class="btn btn-dark" onclick="agregarPelicula()">Agregar</button>
            <a href="/peliculas/"><button type="button" class="btn btn-secondary">Cancelar</button></a>
        </div>
    </form>
</div>
{% endblock %}

{% block piePagina %}
    {% include "piePagina.html" %}
{% endblock %}
